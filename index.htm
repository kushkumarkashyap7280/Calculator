<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator by KUSH</title>
  <link rel="icon" href="cal.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <h1>welcome to my caculator</h1>
  <div class="calculator">
    <h1>CALCULATOR</h1>
    <div class="display"></div>
    <div class="command1">
      <button class="command clear" onclick="
      text_display ='';
      document.querySelector('.display').innerText=text_display; 
      ">clear</button>
      <button class="command" onclick="
      text_display = text_display + '+';
      document.querySelector('.display').innerText=text_display; 
      ">+</button>
      <button class="command" onclick="
      text_display = text_display + '-';
      document.querySelector('.display').innerText=text_display; 
      ">-</button>
      <button class="command" onclick="
      text_display = text_display + '*';
      document.querySelector('.display').innerText=text_display; 
      ">x</button>
      <button class="command" onclick="
      text_display = text_display + '/';
      document.querySelector('.display').innerText=text_display; 
      ">/</button>
      <button class="command" onclick="
      text_display = text_display + '(';
      document.querySelector('.display').innerText=text_display; 
      ">(</button>
      <button class="command" onclick="
      text_display = text_display + ')';
      document.querySelector('.display').innerText=text_display; 
      ">)</button>
      <button class="command equalto" onclick="
      let result = eval(text_display);
      document.querySelector('.display').innerText= text_display +' \n =' + result ;
      text_display =result; 
      ">=</button>

    </div>
    <div class="command2">
        <button class="count c1" onclick="
          text_display = text_display + '1';
          document.querySelector('.display').innerText=text_display; 
          ">1</button>
        <button class="count c2" onclick="
        text_display = text_display + '2';
        document.querySelector('.display').innerText=text_display; 
        ">2</button>
        <button class="count c3" onclick="
        text_display = text_display + '3';
        document.querySelector('.display').innerText=text_display; 
        ">3</button>
        <button class="count c4" onclick="
        text_display = text_display + '4';
        document.querySelector('.display').innerText=text_display; 
        ">4</button>
        <button class="count c5" onclick="
        text_display = text_display + '5';
        document.querySelector('.display').innerText=text_display; 
        ">5</button>
        <button class="count c6" onclick="
        text_display = text_display + '6';
        document.querySelector('.display').innerText=text_display; 
        ">6</button>
        <button class="count c7" onclick="
        text_display = text_display + '7';
        document.querySelector('.display').innerText=text_display; 
        ">7</button>
        <button class="count c8" onclick="
        text_display = text_display + '8';
        document.querySelector('.display').innerText=text_display; 
        ">8</button>
        <button class="count c9" onclick="
        text_display = text_display + '9';
        document.querySelector('.display').innerText=text_display; 
        ">9</button>
        <button class="count c0" onclick="
        text_display = text_display + '0';
        document.querySelector('.display').innerText=text_display; 
        ">0</button>
        <button class="count c0" onclick="
        text_display = text_display + '.';
        document.querySelector('.display').innerText=text_display; 
        ">.</button>
        <button class="count undo" onclick="
        text_display = text_display.slice(0, -1);
        document.querySelector('.display').innerText=text_display;
        ">undo</button>
        
    </div>
    <p><i class="fa-solid fa-copyright"></i> calculator by kush</p>
  </div>
  <Script src="script.js"></Script>
</body>
</html>
